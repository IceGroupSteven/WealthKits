<!DOCTYPE html>
<html class="ui-mobile">
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>验卡成功</title>
                <!--CSS代码-->
                <link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css" />
                <link rel="stylesheet" href="../css/shumi-mobile.css"/>
                <link rel="stylesheet" href="../css/shumi-mobile2013.css" />
    </head>
    
    <body class="ui-mobile-viewport ui-overlay-c">
    	<!--头部2013_start-->
        <header class="shumi-m-head">
            <h2 class="t">验卡成功</h2>
            <div class="gotop" id="quit">取消</div>
            <div class="backto" id="back">返回</div>
        </header>
        <!--头部2013_end-->
        <div class="ui-page ui-body-c ui-page-active" tabindex="0">
            <div class="ui-content">
                <div class="allcontent">
                    <div data-cid="text3" class="codiqa-control">
                        <h5>基金交易系统由<br>
                            杭州数米基金销售有限公司 提供<a href="tel:4000766123"><span class="service-tel">4000-766-123</span></a></h5>
                    </div>
                    <div class="ui-info">
                        <div class="space10">
                        </div>
                        <div class="ui-grid-a">
                            <label class="leftlabel" for="bankcard">
                                通过验证的银行卡：</label>
                            <label class="rightlabel" id="bankcard">
                            </label>
                        </div>
                        <div class="ui-grid-a">
                            <label class="leftlabel" for="limit">
                                支付限额：</label>
                            <label class="rightlabel" id="limit">
                            </label>
                        </div>
                    </div>
                    <div class="space10">
                    </div>
		    <div class="space10"></div>
                    <div id="nextStep" class="ui-btn ui-btn-up-c ui-shadow ui-btn-corner-all ui-submit ui-btn-dianxin" aria-disabled="false"><div class="ui-btn-dianxinceng"> <span class="ui-btn-inner ui-btn-corner-all"> <span class="ui-btn-text">确定</span> </span>
                        <input id="btn_submit" type="submit" value=""  class="codiqa-control ui-btn-hidden" aria-disabled="false">
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </body>
    
    
    
    <!--引入jquery代码-->
    <script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../js/shumi-mobile.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var bankcard = sessionStorage.getItem("needValidateCardNo");
            var bankname = sessionStorage.getItem("needValidateCardName");
            var describe = sessionStorage.getItem("needValidateCardDescribe");
            $("#bankcard").text(bankname+'('+showLost4Num(bankcard)+')');			
            $("#limit").text(describe);
	    var nextPageName = sessionStorage.getItem("verifyCardSuccess.nextPage");
	    if(nextPageName){
		$("#btn_submit").click(function(){
		    //跳转到指定页面
		    loadURL('http://smbclient.localpage/'+nextPageName);    
		});
	    }else{
		$("#btn_submit").click(function(){
		    //发送推出信息->推出当前sdk
		    smbEvent('quitSDk', undefined, function(){});
		});
	    }
        });
	
	function showLost4Num(num) {
	    var newNumber = "***";
	    if (num.length >= 4) {
	        newNumber = newNumber+num.substr(num.length-4,4);
	    }else{
	        newNumber = newNumber+num;
	    }
	    return newNumber;
	}    
    </script>
</html>
