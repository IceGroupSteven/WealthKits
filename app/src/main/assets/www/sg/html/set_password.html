<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>设置交易密码</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/new_alert.css"/>
    <!-- <script src="../../lib/cordova/cordova.js"></script> -->
    <script type="text/javascript" src="../lib/ionic/js/angular/angular.js"></script>
    <script src="../js/cordova.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.md5.js"></script>
     <script type="text/javascript" src="../js/json2.js"></script>
    <script type="text/javascript" src="../js/check.js"></script>
</head>
<body>

<div class="top">
    <span class="go_back_home" onclick="gohistory()">
        <img src="../images/back.png"/>
    </span>
    <span class="top_title">设置交易密码</span>
    <span class="close" onclick="CloseWebPage()">取消</span>
</div>
<div class="neck">
    <span>基金交易服务由松果互联网金融提供</span>
    <span>
        <div class="neck_img"><img src="../images/tel.png" /></div>
        400-6677-333
    </span>
</div>
<div class="inner">
    <div class="plan_bar">
        <div class="plan_line">
            <div>
                <div class="plan_num now">1
                    <div>身份验证</div>
                </div>
                <div class="plan_s_line now"></div>
                <div class="plan_num now">2
                    <div>银行卡确认</div>
                </div>
                <div class="plan_s_line now"></div>
                <div class="plan_num now">3
                    <div class="long">设置交易密码</div>
                </div>
                <div class="plan_s_line"></div>
                <div class="plan_num">4
                    <div>开户成功</div>
                </div>
            </div>
        </div>
        <div class="plan_text">
            <!--<div>身份验证</div>
            <div class="not_fl">银行卡确认</div>
            <div class="not_fl">设置交易密码</div>
            <div>开户成功</div>-->
        </div>
    </div>
    <div class="info_title">注意：此为基金交易密码，非银行卡密码</div>
    <form action="" method="post">
    <div class="info">
        <div class="info_1 has_line">
            <label for="password">交易密码</label>
            <input name='setPassword' style="width: 75%;" type="password" placeholder="请设置基金交易密码" id="password"  onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"/>
        </div>
        <div class="info_1">
            <label for="repassword">确认密码</label>
            <input type="password" style="width: 75%;" placeholder="请再次输入基金交易密码" id="repassword" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"/>
        </div>
    </div>
    <div class="agree">
        <div class="agree_btn default_agree">
            ✔
        </div>
        <span style="color:#898989;">同意</span><span style="color: #FF3B2F;"><a href="https://www.baidu.com">《用户协议》</a> 《投资人权益须知》 《移动客户端基金交易三方协议》</span>
    </div>
    <button class="s_top_btn" disabled onclick="loadpage('setPassWord')" type="button">下一步</button>
    </form>
</div>
</body>
</html>
